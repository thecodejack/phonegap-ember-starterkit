<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
<link rel="stylesheet" href="css/bootstrap.css">
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
  <div class="container">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{view App.MainView  class="info urgent" maindata=model}}
  </script>

  <script type="text/x-handlebars" data-template-name="main">
  {{#if view.maindata.childs}}
    {{#each item in view.maindata.childs}}
      <button type="button" class="btn btn-primary btn-lg btn-block">{{item.name}}</button>
    {{/each}}
  {{else}}
    {{view.maindata.name}}
  {{/if}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
